<div class="{{ .Get "class" }}">
  {{- $images := .Page.Resources.ByType "image" -}}
  {{- $featured := $images.GetMatch "*feature*" -}}
  {{- if not $featured }}{{ $featured = $images.GetMatch "{*cover*,*thumbnail*}" }}{{ end -}}
  {{- if $featured -}}
    {{- partial "picture" (dict "page" .Page "src" $featured) }}
  {{ end -}}
</div>
